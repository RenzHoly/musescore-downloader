<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Popup</title>
    <link href="./tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        padding: 10px;
        font-size: 14px;
      }

      .download {
        width: 156px;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <div class="download">
      <a
        class="bg-orange-400 hover:bg-orange-500 text-gray-800 font-bold py-2 px-2 rounded inline-flex items-center"
        style="cursor: pointer;"
        href="https://www.buymeacoffee.com/renzholy"
        target="_blank"
      >
        <img
          src="./bmc-new-btn-logo.svg"
          width="20"
          height="20"
          class="fill-current w-4 h-4 mr-2"
        />
        Buy me a coffee
      </a>
      <a
        class="mt-2 bg-blue-300 hover:bg-blue-400 text-gray-800 font-bold py-2 px-2 rounded inline-flex items-center"
        style="cursor: pointer;"
        href="https://twitter.com/RenzHoly"
        target="_blank"
      >
        <img src="./twitter.png" width="20" height="20" class="fill-current w-4 h-4 mr-2" />
        @RenzHoly
      </a>
      <button
        class="mt-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-2 rounded inline-flex items-center"
        id="pdf"
      >
        <svg
          class="fill-current w-4 h-4 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          style="width: 16px; height: 16px;"
        >
          <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
        </svg>
        Download PDF
      </button>
      <button
        class="mt-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-2 rounded inline-flex items-center"
        id="midi"
      >
        <svg
          class="fill-current w-4 h-4 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          style="width: 16px; height: 16px;"
        >
          <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
        </svg>
        Download MIDI
      </button>
      <button
        class="mt-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-2 rounded inline-flex items-center"
        id="mp3"
      >
        <svg
          class="fill-current w-4 h-4 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          style="width: 16px; height: 16px;"
        >
          <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
        </svg>
        Download MP3
      </button>
    </div>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
